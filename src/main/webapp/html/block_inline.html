<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>

	<h3>블럭요소 vs 인라인요소</h3>
	
	<!-- 블럭요소 -->
	<!-- 1. 블럭요소는 블럭성질을 가짐 -->
	<!-- 2. 블럭요소는 자식태그로 블럭, 인라인 요소를 둘 다 가질 수 있음 -->
	
	<h3>
		블럭요소
	</h3>
	
	<p>
		블럭
	</p>
	
	<ul>
		<li>블럭</li>
	</ul>
	
	<form>
		블럭
	</form>
	
	<table>
		<tr>
			<td>블럭</td>
		</tr>
	</table>
	
	<div>
		블럭(공간배치할때 씀)
	</div>
	
	<hr>
	
	<!-- 인라인 -->
	<!-- 1. 인라인요소는 줄바꿈이 없음 (내용 자체가 크기가 됨) -->
	<!-- 2. 인라인요소는 인라인요소만 자식으로 들어갈 수 있음 -->
	
	<a href = "#">인라인</a>
	
	<img alt = "이미지" src = "#">
	
	<b>인라인</b>
	
	<strong>인라인</strong>
	
	<small>인라인</small>
	
	<input type = "text">
	
	<span>인라인</span>
	
	<p>
		<a>링크</a>
	</p>
	
	
	
	
	
	
	
	
</body>
</html>
